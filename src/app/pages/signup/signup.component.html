<app-default-login-layout
  title="Cadastre-se e comece agora!"
  primaryBtnText="Registre-se agora"
  secondaryBtnText="FaÃ§a o login"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      placeholder="Jhon Doe"
      type="text"
      label="Seu nome"
    >
      <img src="/assets/svg/mail.svg" alt="Campo de nome" />
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      placeholder="Informe seu e-mail"
      type="email"
      label="E-mail"
    >
      <img src="/assets/svg/mail.svg" alt="Campo de email" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      placeholder="Informe seua senha"
      type="password"
      label="Senha"
    >
      <img src="/assets/svg/locker.svg" alt="Campo de senha" />
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      placeholder="Confirme sua senha"
      type="password"
      label="Confirme a senha"
    >
      <img src="/assets/svg/locker.svg" alt="Campo de confirmar senha" />
    </app-primary-input>
  </form>
</app-default-login-layout>
